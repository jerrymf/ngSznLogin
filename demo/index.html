<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Demo of ngSznLogin</title>
        <link rel="stylesheet" href="../dist/ng-szn-login.css" type="text/css" media="all" />
        <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="../bower_components/angular-translate/angular-translate.min.js"></script>
        <script type="text/javascript" src="../dist/ng-szn-login.js"></script>
        <script type="text/javascript" src="//i.imedia.cz/js/im2.js"></script>

        <script type="text/javascript">
            var demoApp = angular.module("DemoApp", ["ngSznLogin"]);

            demoApp.config(["sznLoginProvider", function(sznLoginProvider) {
                sznLoginProvider.config({
                    url:"https://login.szn.dev",
                    registerUrl:"https://registrace.seznam.dev",
                    autoLogin:false,
                    serviceId:"lide"
                });
            }]);

            demoApp.controller("MainCtrl", ["$scope", function($scope) {
                $scope.$on("szn-login-done", function(auto) {
                    console.log("Logged in");
                });
            }]);
        </script>
    </head>
    <body ng-app="DemoApp" ng-controller="MainCtrl">
        <h1>Demo of ngSznLogin</h1>
        You can click on <button szn-login-init>Login</button> and you will see, what will happen.
    </body>
</html>
