<div id="sznLoginBox">
    <div class="szn-login-overlay">
        <div class="szn-login-overflow">
            <szn-login-form-window ng-if="activeWindow == 'login-window'" center-position closeable></szn-login-form-window>
            <szn-register-form-window ng-if="activeWindow == 'register-window'" center-position closeable></szn-register-form-window>
            <szn-verify-form-window ng-if="activeWindow == 'verify-window'" center-position closeable></szn-verify-form-window>
            <szn-done-form-window ng-if="activeWindow == 'done-window'" center-position closeable></szn-done-form-window>
        </div>
    </div>
</div>
